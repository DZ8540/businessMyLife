components:
  schemas:
    UserId:
      type: integer
      minimum: 1

    UserIsShowEmail:
      type: boolean
      required: false

    UserIsShowPhone:
      type: boolean
      required: false

    UserFirstName:
      type: string
      minLength: 2
      maxLength: 255
      required: true
      description: Min 2, max 255

    UserLastName:
      type: string
      minLength: 2
      maxLength: 255
      required: true
      description: Min 2, max 255

    UserPatronymic:
      type: string
      minLength: 2
      maxLength: 255
      required: true
      description: Min 2, max 255

    UserEmail:
      type: string
      format: email
      required: true
      description: Only lowercase

    UserPassword:
      type: string
      minLength: 8
      maxLength: 50
      required: true
      format: password
      description: Should be with one uppercase letter and one number

    UserTIN:
      type: integer
      nullable: true
      required: false
      description: Tax id

    UserMSRN:
      type: integer
      nullable: true
      required: false
      description: Main state registration number

    UserLegalAddress:
      type: string
      nullable: true
      required: false

    UserPlaceOfWork:
      type: string
      nullable: true
      required: false

    UserCompanyName:
      type: string
      minLength: 2
      maxLength: 255
      required: false
      description: Only for individual entrepreneur and LLC

    UserExperienceType:
      type: integer
      minimum: 0
      maximum: 4
      nullable: true
      required: false

    UserBirthday:
      type: string
      format: date
      nullable: true
      required: false

    UserCity:
      type: string
      nullable: true
      required: false

    UserPhone:
      type: string
      format: phone
      nullable: true
      required: false

    UserAvatar:
      type: string
      nullable: true
      required: false

    UserHobby:
      type: string
      nullable: true
      required: false

    UserTypeId:
      type: integer
      minimum: 1
      required: true
      description: User type id (Individual entrepreneur, LLC etc.)

    UserRoleId:
      type: integer
      minimum: 1

    UserBlockedUntil:
      type: string
      format: date-time

    # * Computed properties

    UserFullName:
      type: string
      description: First name + last name + patronymic

    UserCreatedAtForUser: { type: string }

    UserUpdatedAtForUser: { type: string }

    UserBlockedUntilForUser: { type: string }

    UserExperienceTypeForUser: { type: string }

    UserBirthdayForUser: { type: string }

    UserRoleForUser: { type: string }

    UserTypeForUser: { type: string }
