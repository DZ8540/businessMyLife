/api/auth/login:
  post:
    tags:
      - Auth
    summary: Login
    parameters:
      - $ref: '#/components/parameters/UserAgent'
      - $ref: '#/components/parameters/UserFingerprint'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email: { $ref: '#/components/schemas/UserEmail' }
              password: { $ref: '#/components/schemas/UserPassword' }
    responses:
      200:
        allOf:
          - $ref: '#/components/responses/Success'
          - content:
              application/json:
                schema:
                  type: object
                  properties:
                    body: { $ref: '#/components/schemas/LoginSchema' }
      400:
        $ref: '#/components/responses/ClientError'
      500:
        $ref: '#/components/responses/ServerError'

/api/auth/refreshToken:
  get:
    tags:
      - Auth
    summary: Refresh access token
    parameters:
      - $ref: '#/components/parameters/UserAgent'
      - $ref: '#/components/parameters/UserFingerprint'
    responses:
      200:
        allOf:
          - $ref: '#/components/responses/Success'
          - content:
              application/json:
                schema:
                  type: object
                  properties:
                    body: { $ref: '#/components/schemas/LoginSchema' }
      400:
        $ref: '#/components/responses/ClientError'
      500:
        $ref: '#/components/responses/ServerError'

/api/auth/logout:
  delete:
    tags:
      - Auth
    summary: Logout
    parameters:
      - $ref: '#/components/parameters/UserAgent'
      - $ref: '#/components/parameters/UserFingerprint'
    responses:
      200:
        $ref: '#/components/responses/Success'
      400:
        $ref: '#/components/responses/ClientError'
      500:
        $ref: '#/components/responses/ServerError'

components:
  schemas:
    LoginSchema:
      type: object
      properties:
        user: { $ref: '#/components/schemas/User' }
        token: { $ref: '#/components/schemas/Token' }

    VerifyCode:
      type: integer
      required: true
      minimum: 111111
      maximum: 999999
      description: Only 6-digit code with only numbers

    Token:
      type: string
      format: uuid
      description: Access token

  parameters:
    UserAgent:
      in: header
      required: true
      name: User-Agent
      schema: { type: string }

    UserFingerprint:
      in: header
      required: true
      name: User-Fingerprint
      schema:
        type: string
        format: uuid
